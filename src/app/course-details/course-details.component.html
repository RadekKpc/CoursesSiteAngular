
<div *ngIf='course != null' style='margin-top: 50px '>
    <div class="card text-center text-white bg-info mb-3">
        <div class="card-header">
          <b>{{course.name}}</b>
        </div>
        <div class="card-body text-left text-white bg-warning mb-3">
            <app-rating [hidden]='isincourse' [userRating] = 'userRating' [rating] = "course.rating" (coursIsRating)="onSaveRating($event)"></app-rating>
            <div [hidden]='!isincourse'>Będziesz mógł ocenić kurs po zapisaniu się na niego!</div>
        </div>
        <div class="card-body text-left">
          <h6 class="card-title text-center">Szczegóły</h6>
          <p class="card-text">Semetr: {{course.semestr}}</p>
          <p class="card-text">Liczba punktów ects: {{course.ects}}</p>
          <p class="card-text">Forma prowadzenia zajęć: {{course.forma}}</p>
          <p class="card-text">Zjęte miejsca: {{course.occupiedPlaces}}/{{course.maxStudents}}</p>
        </div>
        <div class="card-body">
          <h6 class="card-title">Opis</h6>
          <p class="card-text text-left">{{course.desc}}</p>
        </div>
        <div class="card-footer">
          <button [disabled]='!isincourse' class='btn-light btn' (click)='tryJoinCourse()'>Zpisz się na {{course.name}} <div [hidden]='isincourse' style='font-size: 12px;'>Juz zapisałeś się na kurs</div></button>
        </div>

      </div>
      <ngb-alert [hidden]='message == ""' type="success">{{message}}</ngb-alert>

</div>
